
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Studio+</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>YouTube Studio+</h1>
      <button id="themeToggle">Toggle Theme</button>
      <button id="loginBtn">Sign in with Google</button>
    </header>
    <main>
      <div class="card">
        <h2>Live Subscriber Count</h2>
        <p id="subscriberCount">Loading...</p>
      </div>
      <div class="card">
        <h2>Total Channel Views</h2>
        <p id="viewCount">Loading...</p>
      </div>
      <div class="card">
        <h2>Videos vs Shorts</h2>
        <canvas id="videoChart" width="300" height="200">Chart will render here</canvas>
      </div>
    </main>
    <footer>
      <p>Logged in as: <span id="userEmail">guest</span></p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
